name: Commit and Push

on:
  push:
    branches:
      - main

jobs:
  commit_and_push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Clone target repository
        uses: actions/checkout@v2
        with:
          repository: "rafaeldevopscursobeta/testedois"

      - name: Make changes
        run: |
          echo "Alteracao via workflows" >> README.md

      - name: Commit changes
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Argocd Service"
          git add .
          git commit -m "Made some changes"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.CBPATGHPKG001 }}
          repository: "rafaeldevopscursobeta/testedois"
          branch: "main"
          force: true
          message: "Atualização automática via workflow"
